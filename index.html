<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Recetario Alta Gracia - Automatizado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #d1d5db;
            padding: 40px;
        }

        .font-alta {
            font-family: 'Cinzel', serif;
        }

        .page-landscape {
            width: 1122px;
            height: 794px;
            background: white;
            margin: auto;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .header-container {
            position: relative;
            height: 180px;
            width: 90%;
            left: 112px;
            background-color: #243e36 !important;
            mask-image: radial-gradient(circle at 0px 90px, transparent 110px, black 111px);
            -webkit-mask-image: radial-gradient(circle at 0px 90px, transparent 110px, black 111px);
        }

        .logo-circle {
            position: absolute;
            left: 3px;
            top: 25px;
            height: 130px;
            background: white;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .divider {
            position: absolute;
            left: 50%;
            top: 96px;
            bottom: 80px;
            width: 2px;
            background-color: #c2a37d;
            opacity: 0.3;
        }

        .footer-alta {
            background-color: #243e36 !important;
            height: 55px;
            width: 100%;
            position: absolute;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="max-w-[1500px] mx-auto grid grid-cols-1 lg:grid-cols-4 gap-10">

        <div id="panelControl"
            class="lg:col-span-1 bg-white p-6 rounded-2xl shadow-xl border-t-8 border-[#243e36] h-fit">
            <h2 class="text-xl font-bold mb-4 text-[#243e36]">Panel de Control</h2>
            <div class="space-y-4">
                <input type="text" id="inPaciente" placeholder="Nombre del Paciente"
                    class="w-full p-2 border rounded outline-none">

                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="inEdad" placeholder="Edad" class="p-2 border rounded">
                    <input type="text" id="inFecha" class="p-2 border rounded bg-gray-100 text-gray-500" readonly>
                </div>

                <select id="selProc" class="w-full p-2 border rounded bg-gray-50 font-bold text-gray-700">
                    <option value="">Seleccionar Procedimiento...</option>
                    <option value="extraccion">Extracción Dental</option>
                </select>

                <textarea id="inPres" rows="4" placeholder="Prescripción..."
                    class="w-full p-2 border rounded text-sm italic"></textarea>
                <textarea id="inInd" rows="4" placeholder="Indicaciones..."
                    class="w-full p-2 border rounded text-[10px]"></textarea>

                <button onclick="descargarPDF()"
                    class="w-full bg-[#243e36] text-white py-4 rounded-xl font-bold hover:bg-black transition-all">
                    DESCARGAR PDF
                </button>
            </div>
        </div>

        <div class="lg:col-span-3">
            <div id="receta" class="page-landscape">
                <div class="logo-circle">
                    <img src="denta.png" alt="Logo">
                </div>

                <div class="header-container">
                    <div class="absolute inset-0 flex flex-col justify-center items-center text-center pl-24 pr-10">
                        <h1 class="font-alta text-white text-3xl tracking-[0.2em] mb-1">Consultorio Odontológico</h1>
                        <h2 class="font-alta text-[#c2a37d] text-5xl font-bold tracking-[0.1em] uppercase">Alta Gracia
                        </h2>
                        <div class="w-full flex justify-between px-10 mt-6 text-[13px] text-white/80 italic">
                            <div>CD. ANA PAULA GARCIA MIRANDA <span class="ml-4 text-[#c2a37d]">COP: 58688</span></div>
                            <div class="text-right leading-tight">CITAS: 936311361 <br> LEONCIO PRADO 960 _ HUAMACHUCO
                            </div>
                        </div>
                    </div>
                </div>

                <div class="px-16 pt-12 pb-6 flex justify-between items-end text-[13px] font-bold text-gray-700">
                    <div class="flex-grow flex border-b border-gray-400 pb-1 italic">PACIENTE: <span id="pvPaciente"
                            class="font-normal ml-3 text-black not-italic uppercase"></span></div>
                    <div class="w-32 flex border-b border-gray-400 pb-1 mx-6 italic">EDAD: <span id="pvEdad"
                            class="font-normal ml-3 text-black not-italic"></span></div>
                    <div class="w-44 flex border-b border-gray-400 pb-1 justify-end italic">FECHA: <span id="pvFecha"
                            class="font-normal ml-3 text-black not-italic"></span></div>
                </div>

                <div class="flex-grow flex px-16 py-8 relative">
                    <div class="divider"></div>

                    <img src="Dental-ico.png"
                        class="absolute top-1/2 left-1/4 -translate-x-1/2 -translate-y-1/2 w-80 opacity-[0.03] pointer-events-none">
                    <img src="Dental-ico.png"
                        class="absolute top-1/2 left-3/4 -translate-x-1/2 -translate-y-1/2 w-80 opacity-[0.03] pointer-events-none">

                    <div class="w-1/2 pr-12 z-10">
                        <h3 class="text-center font-bold text-gray-400 tracking-[0.4em] text-xs mb-8">PRESCRIPCION</h3>
                        <div id="pvPres"
                            class="text-[14px] text-gray-800 whitespace-pre-line leading-relaxed italic min-h-[300px]">
                        </div>
                    </div>
                    <div class="w-1/2 pl-12 z-10">
                        <h3 class="text-center font-bold text-gray-400 tracking-[0.4em] text-xs mb-8">INDICACIONES</h3>
                        <div id="pvInd" class="text-[11px] text-gray-700 whitespace-pre-line leading-snug"></div>
                    </div>
                </div>

                <div class="footer-alta">
                    <p class="text-white text-[12px] tracking-[0.7em] font-light italic">¡ CUIDAMOS TU SALUD DENTAL !
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cargar fecha actual al iniciar
        window.onload = function () {
            const hoy = new Date();
            const fechaFormateada = hoy.toLocaleDateString('es-ES', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
            document.getElementById('inFecha').value = fechaFormateada;
            document.getElementById('pvFecha').innerText = fechaFormateada;
        };

        function descargarPDF() {
            const elemento = document.getElementById('receta');
            const nombrePaciente = document.getElementById('inPaciente').value || 'Paciente';

            const opciones = {
                margin: 0,
                filename: `Receta_${nombrePaciente}.pdf`,
                image: { type: 'jpeg', quality: 1 },
                html2canvas: { scale: 3, useCORS: true },
                jsPDF: { unit: 'px', format: [1122, 794], orientation: 'landscape' }
            };

            html2pdf().set(opciones).from(elemento).save();
        }

        // Sincronización de campos
        const campos = ['inPaciente', 'inEdad', 'inPres', 'inInd'];
        campos.forEach(id => {
            document.getElementById(id).addEventListener('input', (e) => {
                document.getElementById(id.replace('in', 'pv')).innerText = e.target.value;
            });
        });
        const recetasPredefinidas = {
            "extraccion": {
                p: "1. Amoxicilina 500mg\nTomar 1 tableta cada 8 horas por 5 días.\n\n2. Ibuprofeno 400mg\nTomar 1 tableta cada 8 horas por 3 días.",
                i: "HAY QUE EVITAR:\n- FUMAR\n- ENJUAGAR Y ESCUPIR LAS PRIMERAS 24 HRS.\n- ACTIVIDAD FISICA POR 3 DIAS.\n- EXPOSICION AL SOL.\n- COMIDAS CALIENTES Y PICANTES.\n- ARROZ POR 3 DIAS.\n\nDIETA:\nHay que cuidar lo que comemos para evitar que ingrese algún fragmento alimenticio.\n- COMER DESPUÉS DE LAS 2 HORAS FINALIZADA LA INTERVENCIÓN.\n- HELADO.\n- VERDURAS AL VAPOR.\n- SOPA."
            }
        };

        document.getElementById('selProc').addEventListener('change', (e) => {
            const proc = e.target.value;
            if (recetasPredefinidas[proc]) {
                document.getElementById('inPres').value = recetasPredefinidas[proc].p;
                document.getElementById('inInd').value = recetasPredefinidas[proc].i;
                document.getElementById('pvPres').innerText = recetasPredefinidas[proc].p;
                document.getElementById('pvInd').innerText = recetasPredefinidas[proc].i;
            }
        });
    </script>
</body>

</html>
